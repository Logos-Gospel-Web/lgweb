{% load localize %}
{% load page_link %}
<tr>
    <td class="latest__date">
        <span class="latest__month">{{ msg.publish|date:'M' }}</span>
        <span class="latest__year">{{ msg.publish|date:'Y' }}</span>
    </td>
    <td class="latest__page">
        <div class="latest__page__inner">
            <div class="latest__title latest__item">
                <a class="link--hover" href="{{ msg|page_link }}">{% localize msg.title %}</a>
            </div>
            <div class="latest__parent latest__item">
                <a class="link--hover" href="{{ msg.parent|page_link }}">{% localize msg.parent.title %}</a>
            </div>
        </div>
    </td>
</tr>
