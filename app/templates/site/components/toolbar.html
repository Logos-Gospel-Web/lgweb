{% load i18n %}
{% load page_link %}
<a class="toolbar toolbar--language" href="{{ request.path|switch_language }}{{ url_suffix }}">{% translate 'Language' %}</a>
<div class="icon toolbar toolbar--fontsize"></div>
<div class="icon toolbar toolbar--search"></div>
<div class="icon toolbar toolbar--qrcode"></div>
<div class="icon toolbar toolbar--share"></div>
<div class="icon toolbar toolbar--fullscreen"></div>
<div class="fontsize fontsize--hidden">
    <div class="fontsize__title">{% translate '字體大小' %}</div>
    <div class="fontsize__editor">
        <div class="icon fontsize__button fontsize__button--minus"></div>
        <div class="fontsize__slider"></div>
        <div class="icon fontsize__button fontsize__button--plus"></div>
    </div>
</div>
<div class="qrcode qrcode--hidden">
    <div class="qrcode__container">
        <div class="icon qrcode__close"></div>
    </div>
</div>
<div class="search-bar search-bar--hidden">
    <div class="search-bar__container">
        <div class="icon search-bar__close"></div>
        {% include './search_form.html' with keyword='' %}
    </div>
</div>
