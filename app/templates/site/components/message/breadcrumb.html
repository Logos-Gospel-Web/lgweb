<nav class="breadcrumb">
    {% for item in breadcrumb %}
        <span class="breadcrumb__item">
            {% if item.url %}
                <a class="link--hover" href="{{ item.url }}{{ url_suffix }}">{{ item.title }}</a>
            {% else %}
                <span>{{ item.title }}</span>
            {% endif %}
        </span>
    {% endfor %}
</nav>
