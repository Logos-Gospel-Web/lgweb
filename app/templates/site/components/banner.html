{% load banner %}
{% with srcset=banner|srcset %}
<div class="banner">
    <picture class="banner__picture">
        {% for item in srcset %}
            <source media="{{ item.media }}" srcset="{{ item.srcset }}">
        {% endfor %}
        <img class="banner__image" src="{{ banner.image.url }}" alt="{{ banner.title }}">
    </picture>
    {% if link %}
        <a href="{{ link }}" draggable="false" title="{{ banner.title }}" class="banner__inner link--hidden">
            {% if not banner.hide_title %}
                {% include "./banner_content.html" %}
            {% endif %}
        </a>
    {% elif not banner.hide_title %}
        <div class="banner__inner">
            {% include "./banner_content.html" %}
        </div>
    {% endif %}
</div>
{% endwith %}
